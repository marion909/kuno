version: '3.8'

services:
  # PostgreSQL - Master Node Database (Users, Devices, PreKeys)
  postgres:
    image: postgres:15-alpine
    container_name: kuno-postgres
    environment:
      POSTGRES_DB: kuno
      POSTGRES_USER: kuno
      POSTGRES_PASSWORD: kuno_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kuno"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Session storage and caching
  redis:
    image: redis:7-alpine
    container_name: kuno-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # CouchDB Node 1
  couchdb-1:
    image: couchdb:3.3
    container_name: kuno-couchdb-1
    environment:
      COUCHDB_USER: admin
      COUCHDB_PASSWORD: admin_password
      NODENAME: couchdb-1
    ports:
      - "5984:5984"
    volumes:
      - couchdb1-data:/opt/couchdb/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5984/_up"]
      interval: 10s
      timeout: 5s
      retries: 5

  # CouchDB Node 2
  couchdb-2:
    image: couchdb:3.3
    container_name: kuno-couchdb-2
    environment:
      COUCHDB_USER: admin
      COUCHDB_PASSWORD: admin_password
      NODENAME: couchdb-2
    ports:
      - "5985:5984"
    volumes:
      - couchdb2-data:/opt/couchdb/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5984/_up"]
      interval: 10s
      timeout: 5s
      retries: 5

  # CouchDB Node 3
  couchdb-3:
    image: couchdb:3.3
    container_name: kuno-couchdb-3
    environment:
      COUCHDB_USER: admin
      COUCHDB_PASSWORD: admin_password
      NODENAME: couchdb-3
    ports:
      - "5986:5984"
    volumes:
      - couchdb3-data:/opt/couchdb/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5984/_up"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  redis-data:
  couchdb1-data:
  couchdb2-data:
  couchdb3-data:

networks:
  default:
    name: kuno-network
