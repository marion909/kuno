version: '3.3'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: kuno-postgres
    environment:
      POSTGRES_DB: kuno
      POSTGRES_USER: kuno
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - kuno-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kuno"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: kuno-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - kuno-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # CouchDB Nodes
  couchdb-1:
    image: couchdb:3.3
    container_name: kuno-couchdb-1
    environment:
      COUCHDB_USER: admin
      COUCHDB_PASSWORD: ${COUCHDB_PASSWORD}
    volumes:
      - couchdb1_data:/opt/couchdb/data
    networks:
      - kuno-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5984/_up"]
      interval: 10s
      timeout: 5s
      retries: 5

  couchdb-2:
    image: couchdb:3.3
    container_name: kuno-couchdb-2
    environment:
      COUCHDB_USER: admin
      COUCHDB_PASSWORD: ${COUCHDB_PASSWORD}
    volumes:
      - couchdb2_data:/opt/couchdb/data
    networks:
      - kuno-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5984/_up"]
      interval: 10s
      timeout: 5s
      retries: 5

  couchdb-3:
    image: couchdb:3.3
    container_name: kuno-couchdb-3
    environment:
      COUCHDB_USER: admin
      COUCHDB_PASSWORD: ${COUCHDB_PASSWORD}
    volumes:
      - couchdb3_data:/opt/couchdb/data
    networks:
      - kuno-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5984/_up"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Master Node
  master-node:
    build:
      context: .
      dockerfile: ./packages/master-node/Dockerfile
    container_name: kuno-master-node
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://kuno:${POSTGRES_PASSWORD}@postgres:5432/kuno
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      STANDARD_NODE_URLS: http://standard-node-1:4001,http://standard-node-2:4001,http://standard-node-3:4001
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - kuno-network
    restart: unless-stopped

  # Standard Nodes
  standard-node-1:
    build:
      context: ./packages/standard-node
      dockerfile: Dockerfile
    container_name: kuno-standard-node-1
    environment:
      PORT: 4001
      NODE_ID: "1"
      COUCHDB_URL: http://admin:${COUCHDB_PASSWORD}@couchdb-1:5984
    depends_on:
      couchdb-1:
        condition: service_healthy
    networks:
      - kuno-network
    restart: unless-stopped

  standard-node-2:
    build:
      context: ./packages/standard-node
      dockerfile: Dockerfile
    container_name: kuno-standard-node-2
    environment:
      PORT: 4001
      NODE_ID: "2"
      COUCHDB_URL: http://admin:${COUCHDB_PASSWORD}@couchdb-2:5984
    depends_on:
      couchdb-2:
        condition: service_healthy
    networks:
      - kuno-network
    restart: unless-stopped

  standard-node-3:
    build:
      context: ./packages/standard-node
      dockerfile: Dockerfile
    container_name: kuno-standard-node-3
    environment:
      PORT: 4001
      NODE_ID: "3"
      COUCHDB_URL: http://admin:${COUCHDB_PASSWORD}@couchdb-3:5984
    depends_on:
      couchdb-3:
        condition: service_healthy
    networks:
      - kuno-network
    restart: unless-stopped

  # Web Client with Nginx
  nginx:
    build:
      context: .
      dockerfile: ./packages/web-client/Dockerfile
    container_name: kuno-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - master-node
    networks:
      - kuno-network
    restart: unless-stopped

networks:
  kuno-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  couchdb1_data:
  couchdb2_data:
  couchdb3_data:
